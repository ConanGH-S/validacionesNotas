<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 de herrera</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container">
        <form action="" id="formRegistro">
            <label for="">Nombre</label>
            <input type="text" id="name">
            <label for="">Apellido</label>
            <input type="text" id="lastName">
            <label for="">Grupo</label>
            <input type="text" id="group" maxlength="4">
            <label for="">Jornada</label>
            <input type="text" id="day" maxlength="2">
            <label for="">Nota 1</label>
            <input type="text" id="nota1" maxlength="1" autocomplete="off">
            <label for="">Nota 2</label>
            <input type="text" id="nota2" maxlength="1" autocomplete="off">
            <label for="">Parcial 1</label>
            <input type="text" id="parcial" maxlength="1" autocomplete="off">
            <label for="">Nota 3</label>
            <input type="text" id="nota3" maxlength="1" autocomplete="off">
            <label for="">Nota 4</label>
            <input type="text" id="nota4" maxlength="1" autocomplete="off">
            <label for="">Taller</label>
            <input type="text" id="taller" maxlength="1" autocomplete="off">
            <label for="">Final</label>
            <input type="text" id="notaFinal" maxlength="1" autocomplete="off">
            <div class="divResultado"></div>
            <button id="btn">Enviar</button>
        </form>
    </section>
</body>
</html>
